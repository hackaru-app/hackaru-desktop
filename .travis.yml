cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_script:
  - echo "SENTRY_DSN=$SENTRY_DSN" >> .env
  - echo "GOOGLE_ANALYTICS_ID=$GOOGLE_ANALYTICS_ID" >> .env

jobs:
  include:
    - stage: lint
      os: osx
      osx_image: xcode11
      language: node_js
      node_js: 12
      services:
        - docker
      script:
        - npm run lint
        - docker run -v $(pwd):/src -w /src nickg/misspell /bin/sh -c 'git ls-files | xargs misspell -error'

    - stage: test
      os: osx
      osx_image: xcode11
      language: node_js
      node_js: 12
      before_script:
        - curl -L "https://codeclimate.com/downloads/test-reporter/test-reporter-latest-darwin-amd64" > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm run test
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

    - stage: build
      os: osx
      osx_image: xcode11
      language: node_js
      node_js: 12
      if: (branch = master AND type = push) OR type = pull_request
      script: npm run build -- --mac
    -
      os: linux
      services: docker
      language: generic
      node_js: 12
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
      if: (branch = master AND type = push) OR type = pull_request
      script:
        - |
          docker run --rm \
            -e ELECTRON_CACHE="/root/.cache/electron" \
            -e ELECTRON_BUILDER_CACHE="/root/.cache/electron-builder" \
            -e CI=$CI \
            -e GH_TOKEN=$GH_TOKEN \
            -e TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST \
            -v ${PWD}:/project \
            -v ${PWD##*/}-node-modules:/project/node_modules \
            -v ~/.cache/electron:/root/.cache/electron \
            -v ~/.cache/electron-builder:/root/.cache/electron-builder \
            electronuserland/builder:wine \
            /bin/bash -c "\
              npm install && \
              npm run build -- --linux --win
            "
