name: e2e-test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install xvfb
        run: |
          sudo apt install xvfb libxtst6 libxss1 libgtk2.0-0 libnss3 libasound2 libgconf-2-4 -y

      - name: Setup chromedriver
        uses: nanasess/setup-chromedriver@3d375deb1534f1c32b9f1a9e463bb6cd30a40593

      - name: Set chromedriver options
        run: |
          export DISPLAY=:99
          export {no_proxy,NO_PROXY}=127.0.0.1
          chromedriver --url-base=/wd/hub &

      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@1a9e2138d905efd099035b49d8b7a3888c653ca8
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run e2e test
        run: yarn test:e2e
